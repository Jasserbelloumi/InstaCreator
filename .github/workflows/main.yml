name: InstaBot Script
on:
  push:
  schedule:
    - cron: '*/30 * * * *' # يعمل كل 30 دقيقة تلقائياً

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome & Dependencies
        run: |
          pip install selenium requests
          
      - name: Run Script
        run: python bot.py
